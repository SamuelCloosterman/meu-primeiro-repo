<!DOCTYPE html>
<html>
<head>
  <title>Mensagem com Hora</title>
</head>
<body>

  <h1>Saudação automática</h1>
  <p id="mensagem"></p>

  <script>
    const agora = new Date();
    const hora = agora.getHours();

    let mensagem = "";

    if (hora >= 6 && hora < 12) {
      mensagem = "Bom dia, Samuel!";
    } else if (hora >= 12 && hora < 18) {
      mensagem = "Boa tarde, Samuel!";
    } else {
      mensagem = "Boa noite, Samuel!";
    }

    document.getElementById("mensagem").innerText = mensagem;
  </script>

</body>
</html>
